<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Songs üé∂</title>

<style>
body{
  margin:0;
  background:url("bg.jpg") center/cover fixed;
  font-family:Poppins, Arial;
  text-align:center;
}

h2{
  color:#6b1f1f;
  margin:20px 0;
}

.song-card{
  background:rgba(255,245,240,0.9);
  margin:15px;
  padding:15px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  transition:0.4s;
}

.song-card:hover{
  transform:scale(1.03);
  box-shadow:0 0 25px rgba(255,120,120,0.9);
}

audio{
  width:100%;
  margin-top:10px;
}

a{color:#7f1d1d;text-decoration:none;}
  /* PAGE TRANSITION */
.page {
  animation: fadeIn 0.6s ease forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade-out {
  animation: fadeOut 0.4s ease forwards;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    transform: translateY(-15px);
  }
    }
  
</style>
</head>
  <script>
document.querySelectorAll("a").forEach(link => {
  link.addEventListener("click", function(e) {
    e.preventDefault();
    const page = document.querySelector(".page");
    page.classList.add("fade-out");

    setTimeout(() => {
      window.location = this.href;
    }, 350);
  });
});
  </script>
  

<body>
  <div class="page">
    

<h2>Songs For You üéß</h2>

<div class="song-card">
  <b>just sang for you üíó</b>
  <audio controls src="song1.mp3"></audio>
</div>

<div class="song-card">
  <b>Another one ‚ú®</b>
  <audio controls src="song2.mp3"></audio>
</div>

<a href="home.html">‚Üê Back</a>
  </div>
  
</body>
</html>
