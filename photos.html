<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photos üì∏</title>
<style>
body{
  margin:0;
  background:url("bg.jpg") center/cover fixed;
  font-family:Arial;
  text-align:center;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
  gap:15px;
  padding:20px;
}
img{
  width:100%;
  height:170px;
  object-fit:cover;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}
a{color:white}
  /* PAGE TRANSITION */
.page {
  animation: fadeIn 0.6s ease forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade-out {
  animation: fadeOut 0.4s ease forwards;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    transform: translateY(-15px);
  }
}
  
</style>
</head>
  <script>
document.querySelectorAll("a").forEach(link => {
  link.addEventListener("click", function(e) {
    e.preventDefault();
    const page = document.querySelector(".page");
    page.classList.add("fade-out");

    setTimeout(() => {
      window.location = this.href;
    }, 350);
  });
});
  </script>
  
<body>
  <div class="page">
    
<h2>Our Photos üì∏</h2>
<div class="grid">
  <img src="p1.jpg">
  <img src="p2.jpg">
  <img src="p3.jpg">
  <img src="p4.jpg">
</div>
<a href="home.html">‚Üê Back</a>
  </div>
  
</body>
</html>
