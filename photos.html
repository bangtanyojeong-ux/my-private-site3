<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photos üì∏</title>

<style>
body{
  margin:0;
  background:url("bg.jpg") center/cover fixed;
  font-family:Poppins, Arial;
}

/* PAGE TRANSITION */
.page{
  animation:fadeIn 0.6s ease forwards;
}
.fade-out{
  animation:fadeOut 0.4s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes fadeOut{
  to{opacity:0;transform:translateY(-15px)}
}

h2{text-align:center;color:#6b1f1f}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
  gap:15px;
  padding:20px;
}

img{
  width:100%;
  height:170px;
  object-fit:cover;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

a{color:#7f1d1d;text-decoration:none;display:block;text-align:center}
</style>
</head>

<body>
<div class="page">
  <h2>Our Photos üì∏</h2>
  <div class="grid">
    <img src="p1.jpg">
    <img src="p2.jpg">
    <img src="p3.jpg">
    <img src="p4.jpg">
  </div>
  <a href="home.html">‚Üê Back</a>
</div>

<script>
document.querySelectorAll("a").forEach(link=>{
  link.addEventListener("click",e=>{
    e.preventDefault();
    document.querySelector(".page").classList.add("fade-out");
    setTimeout(()=>location=link.href,350);
  });
});
</script>
</body>
</html>
