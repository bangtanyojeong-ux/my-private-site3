<style>
body{
  margin:0;
  min-height:100vh;
  background:url("bg.jpg") center/cover fixed;
  font-family:Poppins, Arial;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* PAGE TRANSITION */
.page{
  animation:fadeIn 0.6s ease forwards;
}
.fade-out{
  animation:fadeOut 0.4s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes fadeOut{
  to{opacity:0;transform:translateY(-15px)}
}

h1{
  color:#6b1f1f;
  margin-bottom:30px;
  text-align:center;
}

.cards{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}

/* CARD */
.card{
  width:220px;
  height:150px;
  background:rgba(255,245,240,0.88);
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  color:#7f1d1d;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  transition:0.4s;
  position:relative;
  overflow:hidden;
}

.card:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 0 35px rgba(255,120,120,0.9);
}

/* SHIMMER */
.card::before{
  content:"";
  position:absolute;
  top:0;
  left:-120%;
  width:60%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.6),
    transparent
  );
  transition:0.6s;
}
.card:hover::before{
  left:120%;
}

/* CARTOON ELEMENTS */
.toon{
  position:absolute;
  font-size:18px;
  pointer-events:none;
}

/* cat */
.cat{
  top:-18px;
  left:15px;
  animation:bounce 2.2s ease-in-out infinite;
}

/* cloud */
.cloud{
  top:-16px;
  right:15px;
  animation:float 3s ease-in-out infinite;
}

/* star */
.star{
  bottom:10px;
  left:15px;
  animation:twinkle 1.8s infinite;
}

/* heart */
.heart{
  bottom:10px;
  right:15px;
  animation:pulse 1.6s infinite;
}

/* animations */
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}
@keyframes twinkle{
  0%,100%{opacity:0.4}
  50%{opacity:1}
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.25)}
}

a{text-decoration:none}
</style>
</head>
