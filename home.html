<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  min-height:100vh;
  font-family:Arial, sans-serif;
  background:
    linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
    url("bg.jpg");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  color:white;
}

.container{
  padding:40px 20px;
  text-align:center;
}

h1{
  font-size:26px;
  margin-bottom:30px;
  animation:slide 1s ease forwards;
  opacity:0;
}

@keyframes slide{
  from{transform:translateX(-40px);opacity:0;}
  to{transform:translateX(0);opacity:1;}
}

.cards{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
}

.card-link{text-decoration:none;color:inherit;}

.card{
  width:220px;
  min-height:260px;
  background:rgba(255,255,255,0.8);
  border-radius:18px;
  padding:14px;
  box-shadow:0 15px 35px rgba(0,0,0,0.4);
  transition:0.4s;
}

.card:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:
    0 0 25px rgba(220,38,38,0.4),
    0 25px 60px rgba(0,0,0,0.5);
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:14px;
  margin-bottom:10px;
}

.card h3{color:#7f1d1d;}
.card p{font-size:13px;color:#1f2933;}
</style>
</head>

<body>
<div class="container">
  <h1>Little Things That Feel Like You ü§ç</h1>

  <div class="cards">

    <a href="photos.html" class="card-link">
      <div class="card">
        <img src="photo1.jpg">
        <h3>Photos</h3>
        <p>Moments frozen in time.</p>
      </div>
    </a>

    <a href="songs.html" class="card-link">
      <div class="card">
        <img src="music.jpg">
        <h3>Songs</h3>
        <p>Every song reminds me of you.</p>
      </div>
    </a>

    <a href="letter.html" class="card-link">
      <div class="card">
        <img src="letter.jpg">
        <h3>Letter</h3>
        <p>Words from my heart.</p>
      </div>
    </a>

  </div>
</div>
</body>
</html>
