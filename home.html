<style>
body{
  margin:0;

  font-family:Poppins, Arial;
  display:flex;

/* PAGE TRANSITION */
.page{
  animation:fadeIn 0.6s ease forwards;
}
.fade-out{
  animation:fadeOut 0.4s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes fadeOut{
  to{opacity:0;transform:translateY(-15px)}
}

h1{
  color:#6b1f1f;
  margin-bottom:30px;
  text-align:center;
}

.cards{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}

/* CARD STYLE */
.card{
  width:220px;
  height:140px;
  background:rgba(255,245,240,0.88);
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  color:#7f1d1d;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  transition:0.4s;
  position:relative;
  overflow:hidden;
}

/* glow + lift */
.card:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 0 35px rgba(255,120,120,0.9);
}

/* shimmer sweep */
.card::before{
  content:"";
  position:absolute;
  top:0;
  left:-120%;
  width:60%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.6),
    transparent
  );
  transition:0.6s;
}
.card:hover::before{
  left:120%;
}

/* glowing pulse */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  box-shadow:0 0 0 rgba(255,120,120,0);
  animation:pulse 3s infinite;
  pointer-events:none;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(255,120,120,0)}
  50%{box-shadow:0 0 25px rgba(255,120,120,0.45)}
  100%{box-shadow:0 0 0 rgba(255,120,120,0)}
}

/* CARTOON CHARACTER */
.toon{
  position:absolute;
  top:-22px;
  right:15px;
  font-size:22px;
  animation:bounce 2.2s ease-in-out infinite;
  transition:0.3s;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}
.card:hover .toon{
  transform:rotate(12deg) scale(1.2);
}

a{text-decoration:none}
</style>
