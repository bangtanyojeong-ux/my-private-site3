<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0f172a;
  color:white;
  font-family:Arial, sans-serif;
}

/* MAIN SECTION */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:40px 10px;
}

/* TEXT ANIMATION */
h1{
  opacity:0;
  transform:translateX(-100%);
  animation:textIn 1.2s forwards;
  margin-bottom:40px;
}

@keyframes textIn{
  to{
    opacity:1;
    transform:translateX(0);
  }
}

/* CARDS */
.cards{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
  opacity:0;
  transform:translateY(40px);
  animation:cardsIn 1s forwards;
  animation-delay:1.2s;
}

@keyframes cardsIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

.card{
  width:220px;
  background:linear-gradient(135deg,#38bdf8,#6366f1);
  border-radius:16px;
  padding:15px;
  overflow:hidden;
  transition:transform .4s, box-shadow .4s;
}

.card:hover{
  transform:translateY(-12px);
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.card h3{
  margin:0 0 10px;
}

/* IMAGE FIX (NO OVERFLOW) */
.img-box{
  width:100%;
  height:160px;
  border-radius:12px;
  overflow:hidden;
}

.img-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* MOBILE */
@media(max-width:600px){
  .cards{
    flex-direction:column;
    align-items:center;
  }
}
</style>
</head>

<body>

<div class="hero">
  <h1>ðŸ’™ Welcome</h1>

  <div class="cards">

    <div class="card">
      <h3>Memories</h3>
      <div class="img-box">
        <img src="photo.jpg">
      </div>
    </div>

    <div class="card">
      <h3>Music</h3>
      <p>Add music later ðŸŽµ</p>
    </div>

    <div class="card">
      <h3>Moments</h3>
      <p>Add video later ðŸŽ¬</p>
    </div>

  </div>
</div>

</body>
</html>
