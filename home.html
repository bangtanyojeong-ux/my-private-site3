<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸ’™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Arial, sans-serif;
  color:#f8fafc;
  background:
    /* romantic pink glow */
    radial-gradient(circle at 18% 28%, rgba(244,114,182,0.25), transparent 42%),

    /* dreamy cloud tones */
    radial-gradient(circle at 82% 22%, rgba(199,210,254,0.25), transparent 45%),

    /* star-like soft light */
    radial-gradient(circle at 50% 15%, rgba(255,255,255,0.12), transparent 30%),

    /* bottom dreamy glow */
    radial-gradient(circle at 50% 85%, rgba(165,180,252,0.28), transparent 48%),

    /* clean dark base */
    linear-gradient(180deg, #020617, #0b1220, #1e293b);
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 40%, rgba(236,72,153,0.12), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(139,92,246,0.12), transparent 40%);
  animation: dreamyMove 14s ease-in-out infinite alternate;
  z-index:-1;
}

@keyframes dreamyMove{
  from{ transform: translateY(0); }
  to{ transform: translateY(-35px); }
  }
  
/* MAIN */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:40px 10px;
  text-align:center;
}

/* TEXT */
h1{
  opacity:0;
  transform:translateX(-100%);
  animation:textIn 1.2s forwards;
  margin-bottom:10px;
}

.subtitle{
  opacity:0;
  animation:fadeIn 1s forwards;
  animation-delay:1.2s;
  color:#c7d2fe;
  margin-bottom:40px;
}

@keyframes textIn{
  to{opacity:1;transform:translateX(0);}
}
@keyframes fadeIn{
  to{opacity:1;}
}

/* CARDS */
.card{
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(8px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

@keyframes cardsIn{
  to{opacity:1;transform:translateY(0);}
}

.card{
  width:220px;
  background:linear-gradient(135deg,#60a5fa,#818cf8);
  border-radius:18px;
  padding:15px;
  overflow:hidden;
  cursor:pointer;
  transition:transform .4s, box-shadow .4s;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

.card:hover{
  transform:translateY(-12px) scale(1.02);
  box-shadow:0 25px 45px rgba(0,0,0,.45);
}

.card h3{
  margin:0 0 8px;
}

/* IMAGE */
.img-box{
  width:100%;
  height:160px;
  border-radius:12px;
  overflow:hidden;
}
.img-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* MODAL (CLICK OPEN) */
.modal{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}
.modal img{
  max-width:90%;
  max-height:80%;
  border-radius:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}
.modal.active{
  display:flex;
}

/* MOBILE */
@media(max-width:600px){
  .cards{flex-direction:column;}
}
</style>
</head>

<body>

<div class="hero">
  <h1>ðŸ’™ Welcome</h1>
  <div class="subtitle">
    This little place holds moments, feelings,<br>
    and memories that mean everything to me.
  </div>

  <div class="cards">

    <!-- MEMORIES -->
    <div class="card" onclick="openImg()">
      <h3>Memories</h3>
      <div class="img-box">
        <img src="photo.jpg">
      </div>
      <p>Tap to relive this moment ðŸ“·</p>
    </div>

    <!-- MUSIC -->
    <div class="card">
      <h3>Music</h3>
      <p>Songs that remind me of you ðŸŽµ</p>
      <p><i>(Coming soon)</i></p>
    </div>

    <!-- MOMENTS -->
    <div class="card">
      <h3>Moments</h3>
      <p>Little pieces of us ðŸŽ¬</p>
      <p><i>(Coming soon)</i></p>
    </div>

  </div>
</div>

<!-- IMAGE POPUP -->
<div class="modal" id="imgModal" onclick="closeImg()">
  <img src="photo.jpg">
</div>

<script>
function openImg(){
  document.getElementById("imgModal").classList.add("active");
}
function closeImg(){
  document.getElementById("imgModal").classList.remove("active");
}
</script>

</body>
</html>
