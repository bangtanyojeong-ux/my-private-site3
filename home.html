<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ðŸ’Œ</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:url("bg.jpg") center/cover fixed;
  font-family:Poppins, Arial;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* PAGE TRANSITION */
.page{
  animation:fadeIn 0.6s ease forwards;
}
.fade-out{
  animation:fadeOut 0.4s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes fadeOut{
  to{opacity:0;transform:translateY(-15px)}
}

h1{
  color:#6b1f1f;
  margin-bottom:30px;
  text-align:center;
}

.cards{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}

.card{
  width:220px;
  height:140px;
  background:rgba(255,245,240,0.85);
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  color:#7f1d1d;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  transition:0.4s;
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 0 35px rgba(255,120,120,0.9);
}

a{text-decoration:none}

/* CARD GLOW ANIMATION */
.card{
  position:relative;
  overflow:hidden;
}

/* glowing border pulse */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  box-shadow:0 0 0 rgba(255,120,120,0.0);
  animation:pulse 3s infinite;
  pointer-events:none;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(255,120,120,0.0)}
  50%{box-shadow:0 0 25px rgba(255,120,120,0.45)}
  100%{box-shadow:0 0 0 rgba(255,120,120,0.0)}
}

/* shimmer light sweep */
.card::before{
  content:"";
  position:absolute;
  top:0;
  left:-120%;
  width:60%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.6),
    transparent
  );
  transition:0.6s;
}

.card:hover::before{
  left:120%;
}

</style>
</head>

<body>
<div class="page">
  <div>
    <h1>Just For You ðŸ’Œ</h1>

    <div class="cards">
      <a href="photos.html"><div class="card">ðŸ“¸ Photos</div></a>
      <a href="songs.html"><div class="card">ðŸŽµ Songs</div></a>
      <a href="letter.html"><div class="card">ðŸ’Œ Letter</div></a>
    </div>
  </div>
</div>

<script>
document.querySelectorAll("a").forEach(link=>{
  link.addEventListener("click",e=>{
    e.preventDefault();
    document.querySelector(".page").classList.add("fade-out");
    setTimeout(()=>location=link.href,350);
  });
});

</script>
</body>
</html>
