<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<style .card-img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 10px;
}
  >
body{
  margin:0;
  background:#0f172a;
  color:white;
  font-family:Arial;
}
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
h1{
  opacity:0;
  transform:translateX(-100%);
  animation:textIn 1.2s forwards;
}
@keyframes textIn{
  to{opacity:1;transform:translateX(0);}
}
.cards{
  display:flex;
  gap:20px;
  margin-top:40px;
  opacity:0;
  transform:translateY(40px);
  animation:cardsIn 1s forwards;
  animation-delay:1.2s;
}
@keyframes cardsIn{
  to{opacity:1;transform:translateY(0);}
}
.card{
  width:260px;
  min-height:260px;
  background:linear-gradient(135deg,#38bdf8,#6366f1);
  border-radius:15px;
  padding:20px;
  transition:.4s;
}
.card:hover{
  transform:translateY(-15px);
}
@media(max-width:768px){
  .cards{flex-direction:column;}
}
</style>
</head>
<body>

<div class="hero">
  <h1>ðŸ’™ Welcome</h1>

  <div class="cards">
    <div class="card">
  <h3>Memories</h3>
  <img src="photo.jpg" class="card-img">

</div>
    <div class="card">Music</div>
    <div class="card">Moments</div>
  </div>
</div>

</body>
</html>
