<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<style>
/* RESET */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

/* ===== AESTHETIC BACKGROUND ===== */
body{
  min-height:100vh;
  font-family: Arial, sans-serif;
  color:#f8fafc;
  background:
    radial-gradient(circle at 18% 28%, rgba(244,114,182,0.25), transparent 42%),
    radial-gradient(circle at 82% 22%, rgba(199,210,254,0.25), transparent 45%),
    radial-gradient(circle at 50% 15%, rgba(255,255,255,0.12), transparent 30%),
    radial-gradient(circle at 50% 85%, rgba(165,180,252,0.28), transparent 48%),
    linear-gradient(180deg, #020617, #0b1220, #1e293b);
  overflow-x:hidden;
}

/* FLOATING GLOW */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 40%, rgba(236,72,153,0.12), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(139,92,246,0.12), transparent 40%);
  animation: dreamyMove 14s ease-in-out infinite alternate;
  z-index:-1;
}

@keyframes dreamyMove{
  from{ transform: translateY(0); }
  to{ transform: translateY(-35px); }
}

/* ===== MAIN CONTAINER ===== */
.container{
  padding:40px 20px;
  text-align:center;
}

/* TEXT ANIMATION */
h1{
  font-size:28px;
  font-weight:600;
  margin-bottom:30px;
  animation: slideIn 1.2s ease forwards;
  opacity:0;
}

@keyframes slideIn{
  from{
    transform:translateX(-40px);
    opacity:0;
  }
  to{
    transform:translateX(0);
    opacity:1;
  }
}

/* ===== CARD SECTION ===== */
.cards{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:20px;
}

/* GLASS CARD */
.card{
  width:220px;
  min-height:260px;
  background: rgba(255,255,255,0.08);
  border-radius:18px;
  padding:14px;
  backdrop-filter: blur(10px);
  box-shadow: 0 18px 40px rgba(0,0,0,0.45);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  animation: fadeUp 1s ease forwards;
  opacity:0;
}

/* CARD ANIMATION DELAY */
.card:nth-child(1){ animation-delay:0.3s; }
.card:nth-child(2){ animation-delay:0.6s; }
.card:nth-child(3){ animation-delay:0.9s; }

@keyframes fadeUp{
  from{
    transform:translateY(40px);
    opacity:0;
  }
  to{
    transform:translateY(0);
    opacity:1;
  }
}

/* CARD HOVER */
.card:hover{
  transform: translateY(-10px) scale(1.03);
  box-shadow: 0 25px 60px rgba(236,72,153,0.25);
}

/* IMAGE */
.card img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:14px;
  margin-bottom:10px;
}

/* CARD TEXT */
.card h3{
  font-size:16px;
  font-weight:600;
  margin-bottom:6px;
}

.card p{
  font-size:13px;
  opacity:0.85;
}

/* MOBILE FIX */
@media(max-width:600px){
  h1{
    font-size:24px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Some Moments Just Feel Like Home ü§ç</h1>

  <div class="cards">
    <div class="card">
      <img src="photo1.jpg">
      <h3>Memories</h3>
      <p>Little moments that mean everything.</p>
    </div>

    <div class="card">
      <img src="photo2.jpg">
      <h3>Smiles</h3>
      <p>Your smile makes everything better.</p>
    </div>

    <div class="card">
      <img src="photo3.jpg">
      <h3>Us</h3>
      <p>Always grateful for you.</p>
    </div>
  </div>
</div>

</body>
</html>
