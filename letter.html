<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter üíå</title>

<style>
body{
  margin:0;
  background:url("bg.jpg") center/cover fixed;
  font-family:Georgia, serif;
}

/* PAGE TRANSITION */
.page{
  animation:fadeIn 0.6s ease forwards;
}
.fade-out{
  animation:fadeOut 0.4s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes fadeOut{
  to{opacity:0;transform:translateY(-15px)}
}

.box{
  background:rgba(255,255,255,0.95);
  margin:30px;
  padding:30px;
  border-radius:22px;
  color:#7f1d1d;
  line-height:1.8;
}

a{color:#7f1d1d;text-decoration:none}
</style>
</head>

<body>
<div class="page">
  <div class="box">
    <p>Hey Love,</p>
    <p>
      This little place exists because you exist in my life.
      Every memory here is something I want you to keep forever.
    </p>
    <p>
      No matter what, remember ‚Äî you are deeply loved.
    </p>
    <p>Always yours ü§ç</p>
    <a href="home.html">‚Üê Back</a>
  </div>
</div>

<script>
document.querySelectorAll("a").forEach(link=>{
  link.addEventListener("click",e=>{
    e.preventDefault();
    document.querySelector(".page").classList.add("fade-out");
    setTimeout(()=>location=link.href,350);
  });
});
</script>
</body>
</html>
